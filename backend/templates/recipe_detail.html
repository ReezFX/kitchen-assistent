<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Kitchen Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="app-container flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <i class="fas fa-utensils text-blue-500 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-900">Kitchen Assistant</span>
                    </a>
                    <nav class="hidden md:flex space-x-6">
                        <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Recipes</a>
                    </nav>
                    <button id="mobile-menu-button" class="md:hidden text-gray-500 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed inset-y-0 right-0 transform translate-x-full w-64 bg-white shadow-lg z-50 transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-xl font-bold text-gray-900">Menu</span>
                    <button id="close-mobile-menu" class="text-gray-500 focus:outline-none">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <nav class="space-y-4">
                    <a href="/" class="block text-gray-600 hover:text-blue-500 transition-colors duration-200">Recipes</a>
                </nav>
            </div>
        </div>

        <main class="flex-grow">
            <!-- Recipe Detail -->
            <section id="recipe-detail" class="container mx-auto px-4 py-8">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="mb-6">
                        <a href="/" class="text-blue-500 hover:text-blue-600 flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Recipes
                        </a>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-start">
                        <div class="md:w-1/3">
                            <div class="recipe-image rounded-2xl overflow-hidden mb-6">
                                <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                                    <i class="fas fa-utensils text-4xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="md:w-2/3 md:ml-8">
                            <h2 id="detail-title" class="text-3xl font-bold text-gray-900 mb-4">Recipe Title</h2>
                            <div class="flex flex-wrap gap-4 mb-6">
                                <div class="flex items-center">
                                    <i class="fas fa-clock text-gray-500 mr-2"></i>
                                    <span id="detail-cook-time" class="text-gray-600">20 minutes</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-utensils text-gray-500 mr-2"></i>
                                    <span class="text-gray-600">4 servings</span>
                                </div>
                            </div>
                            <div id="detail-tags" class="recipe-tags flex flex-wrap gap-1 mb-6"></div>
                            <div class="space-y-8">
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Ingredients</h3>
                                    <ul id="detail-ingredients" class="space-y-3 text-gray-700">
                                        <!-- Ingredients will be populated dynamically -->
                                    </ul>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Instructions</h3>
                                    <ol id="detail-instructions" class="space-y-4 text-gray-700">
                                        <!-- Instructions will be populated dynamically -->
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Assistant -->
            <section class="container mx-auto px-4 py-8" aria-labelledby="assistant-heading" role="region">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <h2 id="assistant-heading" class="text-2xl font-bold text-gray-900 mb-8">AI Kitchen Assistant</h2>
                    <div class="flex items-center justify-between mb-8">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-robot mr-2"></i>
                            <span class="text-sm">Powered by AI</span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-6">Ask me about cooking techniques, ingredient substitutions, or recipe modifications</p>
                    
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <input type="text" 
                               id="assistant-prompt" 
                               placeholder="Example: How can I make this recipe vegetarian?" 
                               class="flex-1 px-6 py-4 rounded-2xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none" aria-label="Assistant prompt">
                        <button type="button" id="assistant-btn" class="px-8 py-4 bg-blue-500 text-white rounded-2xl font-medium hover:bg-blue-600 transition-colors duration-200" aria-label="Ask assistant">
                            Ask
                        </button>
                        <button type="button" id="voice-assistant-btn" class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors duration-200" aria-label="Voice assistant">
                            <i class="fas fa-microphone text-gray-500"></i>
                        </button>
                    </div>
                    
                    <!-- Voice feedback element -->
                    <div id="voice-feedback" class="text-sm text-gray-500 mt-2 hidden" aria-live="polite" aria-atomic="true">
                        <!-- Voice feedback text will be populated dynamically -->
                    </div>
                    
                    <!-- Loading state -->
                    <div id="assistant-loading" class="flex items-center justify-center py-8 text-gray-500 hidden" aria-label="Loading assistant response" role="alert">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <span class="ml-3">Thinking...</span>
                    </div>
                    
                    <!-- Response area -->
                    <div id="assistant-response" class="text-gray-700 mt-6 hidden prose prose-sm sm:prose lg:prose-lg" aria-label="Assistant response">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenu = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.style.transform = 'translateX(0)';
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.style.transform = 'translateX(100%)';
        });

        // Fetch and display the recipe details
        document.addEventListener('DOMContentLoaded', async () => {
            const recipeId = {{ recipe_id }};
            await fetchRecipeDetails(recipeId);
            loadRecipeImage(recipeId);
            setupAIAssistant(recipeId);
        });

        // Function to load recipe image
        async function loadRecipeImage(recipeId) {
            try {
                const response = await fetch(`/api/recipes/${recipeId}/image`);
                
                if (!response.ok) {
                    console.error('Error fetching recipe image');
                    return;
                }
                
                const data = await response.json();
                
                if (data.image_url) {
                    // Find the image placeholder
                    const imagePlaceholder = document.querySelector('.recipe-image div');
                    
                    // Replace placeholder with actual image
                    if (imagePlaceholder) {
                        imagePlaceholder.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = data.image_url;
                        img.alt = document.getElementById('detail-title').textContent;
                        img.className = 'w-full h-full object-cover rounded-2xl';
                        imagePlaceholder.appendChild(img);
                    }
                }
            } catch (error) {
                console.error('Error loading recipe image:', error);
            }
        }
        
        // Function to fetch and display recipe details
        async function fetchRecipeDetails(recipeId) {
            try {
                const response = await fetch(`/api/recipes/${recipeId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const recipe = await response.json();
                
                // Populate the recipe details
                document.getElementById('detail-title').textContent = recipe.name;
                document.getElementById('detail-cook-time').textContent = recipe.cook_time || '30 min';
                
                // Populate tags
                const tagsContainer = document.getElementById('detail-tags');
                tagsContainer.innerHTML = recipe.tags.map(tag => 
                    `<span class="recipe-tag bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded-full">${tag}</span>`
                ).join('');
                
                // Populate ingredients
                const ingredientsContainer = document.getElementById('detail-ingredients');
                ingredientsContainer.innerHTML = '';
                recipe.ingredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.className = 'ingredient-item flex items-start';
                    li.innerHTML = `
                        <i class="fas fa-check-circle text-green-500 mr-2 mt-1"></i>
                        <span>${ingredient}</span>
                    `;
                    ingredientsContainer.appendChild(li);
                });
                
                // Populate instructions
                const instructionsContainer = document.getElementById('detail-instructions');
                instructionsContainer.innerHTML = '';
                recipe.instructions.forEach((instruction, index) => {
                    const li = document.createElement('li');
                    li.className = 'instruction-item flex items-start';
                    li.innerHTML = `
                        <span class="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mr-3">
                            ${index + 1}
                        </span>
                        <span>${instruction}</span>
                    `;
                    instructionsContainer.appendChild(li);
                });
                
            } catch (error) {
                console.error('Error fetching recipe details:', error);
            }
        }

        function setupAIAssistant(recipeId) {
            const assistantBtn = document.getElementById('assistant-btn');
            const assistantPrompt = document.getElementById('assistant-prompt');
            const assistantResponse = document.getElementById('assistant-response');
            const assistantLoading = document.getElementById('assistant-loading');
            const voiceAssistantBtn = document.getElementById('voice-assistant-btn');
            const voiceFeedback = document.getElementById('voice-feedback');
            
            assistantBtn.addEventListener('click', async () => {
                const query = assistantPrompt.value.trim();
                if (!query) return;
                
                try {
                    assistantResponse.classList.add('hidden');
                    assistantLoading.classList.remove('hidden');
                    
                    const response = await fetch('/api/assistant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: `For recipe ID ${recipeId}: ${query}`
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    assistantResponse.innerHTML = data.response;
                    assistantResponse.classList.remove('hidden');
                } catch (error) {
                    console.error('Error:', error);
                    assistantResponse.innerHTML = 'Sorry, I had trouble processing your request. Please try again.';
                    assistantResponse.classList.remove('hidden');
                } finally {
                    assistantLoading.classList.add('hidden');
                }
            });
            
            // Handle Enter key press
            assistantPrompt.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    assistantBtn.click();
                }
            });
            
            // Voice assistant functionality - this is a placeholder
            // The actual implementation would depend on your voice recognition setup
            voiceAssistantBtn.addEventListener('click', () => {
                voiceFeedback.textContent = "Voice input is not available in this demo";
                voiceFeedback.classList.remove('hidden');
                setTimeout(() => {
                    voiceFeedback.classList.add('hidden');
                }, 3000);
            });
        }
    </script>
</body>
</html>
